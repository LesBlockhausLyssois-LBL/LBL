<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau Administrateur</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7fa;
            color: #222;
        }
        h1 {
            background: #2f3e46;
            color: #fff;
            margin: 0;
            padding: 0.7rem 0;
            text-align: center;
            font-size: 1.7rem;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Container qui prend tout l'espace dispo */
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            padding: 1rem;
            gap: 1rem;
            height: calc(100vh - 3rem); /* d√©duction du titre */
            box-sizing: border-box;
        }

        /* Iframes qui remplissent l'espace */
        .iframe-container iframe {
            flex: 1 1 calc(33% - 1rem);
            height: 100%;
            border: none;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 16px rgba(0,0,0,0.10);
        }

        @media (max-width: 1199px) {
            .iframe-container iframe {
                flex: 1 1 calc(50% - 1rem);
            }
        }

        @media (max-width: 799px) {
            .iframe-container {
                flex-direction: column;
                height: auto;
            }
            .iframe-container iframe {
                flex: 1 1 100%;
                height: calc(100vh - 5rem);
            }
        }

        /* POPUP DE CONNEXION */
        #login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        #login-box h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        #login-box input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #login-box button {
            padding: 0.5rem 1rem;
            background: #2f3e46;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        #login-box button:hover {
            background: #3f5058;
        }
        #error-msg {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Panneau Administrateur</h1>

    <!-- POPUP LOGIN -->
    <div id="login-overlay">
        <div id="login-box">
            <h2>Connexion</h2>
            <input type="text" id="username" placeholder="Identifiant">
            <input type="password" id="password" placeholder="Mot de passe">
            <div id="error-msg">Identifiants incorrects</div>
            <button onclick="checkLogin()">Se connecter</button>
        </div>
    </div>

    <div class="iframe-container" id="admin-content" style="display:none;">
        <iframe src="https://docs.google.com/spreadsheets/d/1m8O5xCyuiGEYRew49FVYCwHfn_wQGpYA0K7tdydiKDI/edit?usp=sharing"></iframe>
        <iframe src="https://docs.google.com/spreadsheets/d/1pdm02rz6KHvSc7ZFvS6jrHHlHrzjSxSfZ82HgYNGuKU/edit?usp=sharing"></iframe>
        <iframe src="https://docs.google.com/document/d/1YtEb_qvahMfQ0-UVUq5WsXXmvkVdXlGTP5hpmuZT_EM/edit?usp=sharing"></iframe>
    </div>

    <script>
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "Hetzer123@";

        function checkLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;

            if (user === ADMIN_USER && pass === ADMIN_PASS) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('admin-content').style.display = 'flex';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
