<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/Y2g29xsg/Design-sans-titre-(30).png" />
    <script src="mobile-detect.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fossé Antichars - Lys-lez-Lannoy | LesBlockhausLyssois</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("background4.webp");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 40px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
        }

        p {
            line-height: 1.6;
            text-align: justify;
        }

        img {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Zoom avec déplacement */
        .zoomable.zoomed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(3); /* zoom x3 */
            z-index: 9999;
            max-width: none;
            cursor: grab;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border-radius: 10px;
        }

        /* Fond sombre derrière l'image zoomée */
        .zoomable.zoomed::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: -1;
        }

        button {
            padding: 8px 15px;
            margin-bottom: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <aside class="sidebar"></aside>
    <script src="navigation.js"></script>

    <div class="content">

        <a href="lien.html">
            <button>⬅ Retour à l'accueil</button>
        </a>

        <h1>Carte des fossés anti-chars et des blockhaus français de Lys Lez Lannoy à Forest-sur-Marque.</h1>

        <img src="photos/fosseanti-charslyslezlannoy.png" 
             alt="Fossé antichars Lys-lez-Lannoy" 
             class="zoomable">

    </div>

    <script>
        // Zoom et déplacement
        const imgs = document.querySelectorAll('.zoomable');

        imgs.forEach(img => {
            let isDragging = false;
            let startX, startY, currentX = 0, currentY = 0;

            img.addEventListener('click', () => {
                img.classList.toggle('zoomed');

                // réinitialiser la position si on dé-zoome
                if (!img.classList.contains('zoomed')) {
                    img.style.transform = 'translate(-50%, -50%) scale(1)';
                    currentX = 0;
                    currentY = 0;
                }
            });

            img.addEventListener('mousedown', e => {
                if (!img.classList.contains('zoomed')) return;
                isDragging = true;
                startX = e.clientX - currentX;
                startY = e.clientY - currentY;
                img.style.cursor = 'grabbing';
                e.preventDefault();
            });

            document.addEventListener('mousemove', e => {
                if (!isDragging) return;
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;
                img.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px)) scale(3)`;
            });

            document.addEventListener('mouseup', () => {
                if (!isDragging) return;
                isDragging = false;
                img.style.cursor = 'grab';
            });
        });
    </script>

</body>
</html>
